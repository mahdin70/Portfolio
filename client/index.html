<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mukit Mahdin | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Clash+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0f1217;
      --bg-secondary: #394961;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-blue: #0066FF;
      --accent-purple: #a75feb;
      --code-font: 'JetBrains Mono', monospace;
      --heading-font: 'Clash Display', sans-serif;
    }
    
    body {
      font-family: var(--code-font);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Add terminal code line styling */
    .code-line::before {
      content: '> ';
      color: var(--accent-blue);
    }

    /* Add scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-purple);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
